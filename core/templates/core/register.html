{% extends 'base.html' %}
{% block content %}

<div class="mx-auto flex w-[30rem] min-h-screen w-full items-center justify-center bg-gray-900 text-white">
    <div class="space-y-10 relative mx-auto w-full max-w-md bg-gray-800 px-6 pt-10 pb-8 shadow-xl ring-1 ring-gray-900/5 sm:rounded-xl sm:px-10">
         <h1 class="text-center text-3xl font-semibold">Sign Up</h1>
        <form action="" method="POST">
            {% csrf_token %}
            <div
                class="w-full transform border-b-2 bg-transparent text-lg duration-300 focus-within:border-indigo-500 mb-5">
                <label>Username</label><br>
                {{ form.username }}
            </div>
            <div
                class="w-full transform border-b-2 bg-transparent text-lg duration-300 focus-within:border-indigo-500 mb-5">
                <label>Email</label><br>
                {{ form.email }}
            </div>
            <div
                class="w-full transform border-b-2 bg-transparent text-lg duration-300 focus-within:border-indigo-500 mb-5">
                <label>Password</label><br>
                {{ form.password1 }}
            </div>
            <div
                class="w-full transform border-b-2 bg-transparent text-lg duration-300 focus-within:border-indigo-500 mb-5">
                <label>Confirm Password</label><br>
                {{ form.password2 }}
            </div>

            {% if form.non_field_errors %}
            <div class="bg-orange-100 border-l-4 border-orange-500 text-orange-700 p-4" role="alert">
                <span class="font-medium">
                    Invalid Credentials
                </span>
            </div>
            {% endif %}

            <button type="submit"
                class="transform rounded-sm bg-indigo-600 py-2 font-bold duration-300 hover:bg-indigo-400 w-full mt-5">Register</button>
        </form>
        <p class="text-center text-lg text-white">Have an account?
            <a href="{% url 'login' %}"
                class="font-semibold text-blue-600 hover:underline focus:text-blue-800 focus:outline-none">Sign
                in
            </a>.
        </p>
    </div>
</div>

{% endblock content %}
